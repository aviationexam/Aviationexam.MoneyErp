name: Nightly MyGet Package Deploy

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
    steps:
      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.0.0
        with:
          versionSpec: '6.x'
      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v4.0.0
      - run: |
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.MajorMinorPatch }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.FullSemVer }}"
          echo "CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}"
      - name: Get access token
        id: get_token
        uses: ./.github/actions/get-access-token
        with:
          token_server_url: ${{ secrets.TOKEN_SERVER_URL }}
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
      - name: Fetch GrapQL schema
        run: |
          cd src/Aviationexam.MoneyErp.GraphQl

          curl -X POST "$MONEYERP_ENDPOINT/graphql" \
               -H "Content-Type: application/json" \
               -H "Authorization: Bearer $MONEYERL_ACCESS_TOKEN" \
               -d '{ "query": "query IntrospectionQuery { __schema { queryType { name } mutationType { name } subscriptionType { name } types { ...FullType } directives { name description locations args { ...InputValue } } } } fragment FullType on __Type { kind name description fields(includeDeprecated: true) { name description args { ...InputValue } type { ...TypeRef } isDeprecated deprecationReason } inputFields { ...InputValue } interfaces { ...TypeRef } enumValues(includeDeprecated: true) { name description isDeprecated deprecationReason } possibleTypes { ...TypeRef } } fragment InputValue on __InputValue { name description type { ...TypeRef } defaultValue } fragment TypeRef on __Type { kind name ofType { kind name ofType { kind name ofType { kind name } } } }" }' \
               > schema.json

          jq '{data: .Data}' schema.json > schema-fixed.json

          npm install -g graphql-json-to-sdl

          graphql-json-to-sdl schema-fixed.json schema.graphql
        env:
          MONEYERP_ENDPOINT: ${{ secrets.MONEYERP_ENDPOINT }}
          MONEYERL_ACCESS_TOKEN: ${{ needs.call-token-workflow.outputs.access_token }}
      - uses: actions/upload-artifact@v4
        with:
          name: schema-${{ steps.gitversion.outputs.FullSemVer }}.graphql
          path: src/Aviationexam.MoneyErp.GraphQl/schema.graphql
      - name: Tool restore
        run: dotnet tool restore
      - name: Restore with .Net
        run: dotnet restore --nologo
      - uses: actions/upload-artifact@v4
        with:
          name: openapi-original-${{ steps.gitversion.outputs.FullSemVer }}.json
          path: src/Aviationexam.MoneyErp/openapi.original.json
      - name: Build with .Net
        run: dotnet build --configuration Release --no-restore --nologo "-p:Version=${{ steps.gitversion.outputs.FullSemVer }}"
      - name: Pack with .Net
        run: |
          dotnet pack src/Aviationexam.MoneyErp/Aviationexam.MoneyErp.csproj --nologo --no-build --configuration Release --output nuget-packages -p:PackageVersion=${{ steps.gitversion.outputs.FullSemVer }}
          dotnet pack src/Aviationexam.MoneyErp.GraphQl/Aviationexam.MoneyErp.GraphQl.csproj --nologo --no-build --configuration Release --output nuget-packages -p:PackageVersion=${{ steps.gitversion.outputs.FullSemVer }}
      - uses: actions/upload-artifact@v4
        with:
          name: Nuget-packages-${{ steps.gitversion.outputs.FullSemVer }}
          path: nuget-packages
      - name: Push package to Myget
        if: ${{ vars.USE_MYGET == 'true' }}
        run: dotnet nuget push 'nuget-packages/*.nupkg' --api-key ${{ secrets.MYGET_API_KEY }} --source https://www.myget.org/F/money-erp/api/v3/index.json
      - name: Push package to Feedz
        if: ${{ vars.USE_FEEDZ == 'true' }}
        run: dotnet nuget push 'nuget-packages/*.nupkg' --api-key ${{ secrets.FEEDZ_API_KEY }} --source https://f.feedz.io/aviationexam/money-erp/nuget/index.json
